<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/styles.css" />
    <title>{{ title }}</title>
</head>
<body>
    <h4 class="header">AI Top of the Pops</h4>
    <h4 class="sub-header">Total AI Songs Created: {{ stats.ai_songs_count }}</h4>
    <h4 class="sub-header">Total AI Song Votes: {{ stats.ai_votes_count }}</h4>
    <h3>Songs in Playlist: {{ stats.unplayed_songs_count }}</h3>

    <a href="/songs">All Songs</a>
    </h4> Users</h4>
    {% for user in users %}
        <a href="/users/{{user[0]}}"> {{user[0]}} - Total Songs {{user[1]}}</a>
        <br />
    {% endfor %}
    {% block content %}{% endblock %}
</body>
</html>
