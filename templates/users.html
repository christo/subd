{% extends "base.html" %}
{% block content %}
    <h2>Users</h2>
    <div class="grid-container">
        {% for user in users %}
        <a href="/users/{{user[0]}}">
            {{user[0]}} - Total Songs {{ user[1] }} | Average Song Score: {{ user[2] }}
        </a>
        {% endfor %}
    </div>
{% endblock %}
